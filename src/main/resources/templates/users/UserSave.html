<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Registrar Usuario</h2>

  <form action="/user/userRegister" method="post">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>

    <label for="idn">IDN (Identificación):</label>
    <input type="text" id="idn" name="idn" placeholder="Ingrese su identificación" required>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Ingrese su apellido" required>

    <label for="address">Dirección:</label>
    <input type="text" id="address" name="address" placeholder="Ingrese su dirección" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

    <label for="password">Clave:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>

    <input type="submit" value="Registrar Usuario">
  </form>
</div>

</body>
</html>
