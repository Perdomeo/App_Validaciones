<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-container input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    .login-container .extra-links {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .extra-links a {
      color: #4CAF50;
      text-decoration: none;
    }

    .login-container .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar sesión</h2>

  <!-- Mostrar mensaje de error si el login falla -->
  <div class="error-message" th:if="${error}">
    <p th:text="${error}"></p>
  </div>

  <form action="/login" method="post">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

    <label for="password">Clave:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>

    <input type="submit" value="Login">
  </form>

  <div class="extra-links">
    <a href="/user/register">¿No tiene una cuenta? Regístrese aquí</a><br>
  </div>
</div>

</body>
</html>
