<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Producto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      font-weight: bold;
    }

    .form-container input[type="number"],
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Registrar Producto</h2>

  <form action="/product/save" method="post">
    <label for="sku">SKU:</label>
    <input type="number" id="sku" name="sku" placeholder="Ingrese el SKU del producto" required>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Ingrese el nombre del producto" required>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" step="0.01" placeholder="Ingrese el precio" required>

    <label for="brand">Marca:</label>
    <input type="text" id="brand" name="brand" placeholder="Ingrese la marca del producto" required>

    <label for="store">Tienda:</label>
    <input type="text" id="store" name="store" placeholder="Ingrese la tienda" required>

    <input type="submit" value="Registrar Producto">
  </form>
</div>

</body>
</html>
